<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Planner - Fitness Tracker Hub</title>
    <link rel="stylesheet" href="styles/site.css">
    <script defer src="scripts/site.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="workout.html">Workout Planner</a></li>
                <li><a href="progress.html">Progress Tracker</a></li>
                <li><a href="tips.html">Tips</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Plan Your Workouts</h1>
        <p>Customize your workout routine with a variety of exercises and sets. Track your fitness journey with ease.</p>

        <form id="workout-form" aria-labelledby="workout-form-section">
            <fieldset>
                <legend>Workout Details</legend>
                
                <label for="workout-type">Workout Type:</label>
                <select id="workout-type" required>
                    <option value="cardio">Cardio</option>
                    <option value="strength">Strength</option>
                    <option value="flexibility">Flexibility</option>
                </select>

                <label for="exercise">Exercise:</label>
                <input type="text" id="exercise" placeholder="Enter exercise" required>

                <button type="submit" id="save-workout">Save Workout</button>
            </fieldset>
        </form>

        <section id="saved-workouts">
            <h2>Saved Workouts</h2>
            <ul id="workout-list"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="current-year"></span> Fitness Tracker Hub. Kehinde O. Ojo. All rights reserved. Last modified: <span id="last-modified"></span></p>
    </footer>
</body>
</html>
