<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A beautiful album showcasing temples from around the world.">
  <title>Temple Album</title>

  <!-- Preload key resources for faster loading -->
  <link rel="preload" href="styles/temples.css" as="style">
  <link rel="preload" href="scripts/temples.js" as="script">
  <link rel="preload" href="images/boston-temple.jpg" as="image">
  <link rel="preload" href="images/chicago-temple.jpg" as="image">

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" integrity="sha384-8O2HTMxVqwoZcZRWl88UuMvV+a3X6BNkkqB/2sz4OfAwzW9i2q3+T1DOfVhLv1tF" crossorigin="anonymous">

  <!-- CSS Files -->
  <link rel="stylesheet" href="styles/temples.css">
  <link rel="stylesheet" href="styles/temples-large.css">

  <!-- JavaScript -->
  <script defer src="scripts/temples.js"></script>
</head>

<body>
  <header>
    <h1>Temple Album</h1>
    <nav>
      <button id="menu" aria-label="Toggle navigation menu"></button>
      <ul class="navigation" aria-label="Primary navigation">
        <li><a href="#" aria-current="page">Home</a></li>
        <li><a href="#">Old</a></li>
        <li><a href="#">New</a></li>
        <li><a href="#">Large</a></li>
        <li><a href="#">Small</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Temple Selection</h2>
    <section class="album" aria-label="Temple gallery">
      <!-- Optimized images with alt text and lazy loading -->
      <figure>
        <img src="images/boston-temple.jpg" alt="Boston Massachusetts Temple" loading="lazy">
        <figcaption>Boston Massachusetts Temple</figcaption>
      </figure>
      <figure>
        <img src="images/chicago-temple.jpg" alt="Chicago Illinois Temple" loading="lazy">
        <figcaption>Chicago Illinois Temple</figcaption>
      </figure>
      <figure>
        <img src="images/atlanta-temple.jpg" alt="Atlanta Georgia Temple" loading="lazy">
        <figcaption>Atlanta Georgia Temple</figcaption>
      </figure>
      <figure>
        <img src="images/nauvoo-temple.jpg" alt="Nauvoo Illinois Temple" loading="lazy">
        <figcaption>Nauvoo Illinois Temple</figcaption>
      </figure>
      <figure>
        <img src="images/san-diego-temple.jpg" alt="San Diego California Temple" loading="lazy">
        <figcaption>San Diego California Temple</figcaption>
      </figure>
      <figure>
        <img src="images/washington-dc-temple.jpg" alt="Washington DC Temple" loading="lazy">
        <figcaption>Washington DC Temple</figcaption>
      </figure>
      <figure>
        <img src="images/dallas-temple.jpg" alt="Dallas Texas Temple" loading="lazy">
        <figcaption>Dallas Texas Temple</figcaption>
      </figure>
      <figure>
        <img src="images/oklahoma-city-temple.jpg" alt="Oklahoma City Temple" loading="lazy">
        <figcaption>Oklahoma City Temple</figcaption>
      </figure>
      <figure>
        <img src="images/laie-temple.jpg" alt="Laie Hawaii Temple" loading="lazy">
        <figcaption>Laie Hawaii Temple</figcaption>
      </figure>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Kehinde Ojo. All rights reserved.</p>
    <p id="lastModified"></p>
  </footer>
</body>

</html>
